plugins {
    id 'java'
    id 'idea'
}


dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    testImplementation 'junit:junit:4.13.2'
}

group = 'org.coderead'
version = '1.0-SNAPSHOT'
description = 'code-refactoring'
java.sourceCompatibility = JavaVersion.VERSION_1_8
repositories {
    mavenCentral()
}
